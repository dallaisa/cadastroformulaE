<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Login</h3>
                <span>Use seu email para logar.</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Senha" name="" id="Senha">

                    </div>

                    <button class="btn bkg">Logar</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Cadastro</h3>
                <span>Use seu email para registrar.</span>

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="Name" id="name">
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="Email" id="email">
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Senha" id="Senha">
                    </div>

                    <button class="btn bkg">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Bem vindo de volta, amigo! </h3>
                <p>Pronto para mais uma aventura? </p>

                <button class="btn btnSign-in">Registrar <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>OlÃ¡ amigo!</h3>
                <p>Preparado para uma aventura nova?</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Login</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
